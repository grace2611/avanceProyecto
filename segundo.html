<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/segundo.css">
    <title>Información de Videojuegos</title>
</head>
<body>

    <header>
        <h1>INFORMACIÓN DE VIDEOJUEGOS</h1>
    </header>

    <main class="search-container">
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button id="searchButton">
                <img src="assets/img/lupa.png" alt="Lupa">
            </button>
        </div>
        <div class="sort-controls">
            <label for="sortOrder">Ordenar por:</label>
            <select id="sortOrder">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>
        </div>
    </main>

    <div class="categories">
        <span>Categoría 1</span>
        <span>Categoría 2</span>
        <span>Categoría 3</span>
        <span>Categoría 4</span>
        <span>Categoría 5</span>
    </div>
    
    <div class="card-container">
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
    </div>

    <script src="assets/js/script.js" defer></script>

</body>
</html>
